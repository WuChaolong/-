<!DOCTYPE HTML>
<html> <!-- id="ng-app" IE<8 -->
    <head>
        <title>我来捐赠本书</title>
        <link rel="icon" href="../download/logo.png">
        <meta id="meta" name="viewport" content="width=device-width, initial-scale=1"/>
        
        <link rel="stylesheet" href="../css/main.css" />
        <link rel="stylesheet" href="form.css" />

    </head>
    <body >
        <form>
            <h1><em class="you">我</em>来<em  class="give">捐赠</em>些<em  class="book">书</em></h1>

            <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
            
            <section>

                <fieldset>
                    <legend>书籍描述 Details<strong><abbr title="required">*</abbr></strong></legend>
                    <textarea required rows="6" inputmode="katakana" name="description" placeholder="例如：书的名字,我的读后总结或推荐理由...等等"></textarea>

                </fieldset>
            </section>

            <section>

                <fieldset>
                    <legend>书现在哪？How someone get</legend>
                    <p><label for="address">地址：<strong><abbr title="required">*</abbr></strong></label><input placeholder="快递员可能会来找" list="addressList" required minlength="4"  inputmode='katakana' autocomplete="street-address"  mozactionhint="next" name="address"/>
                        <datalist id="addressList"></datalist>
                    <p><label for="name">联系人<strong><abbr title="required">*</abbr></strong></label><input required maxlength="11" inputmode='katakana' autocomplete="name" mozactionhint="next" name="name"/>
                    <p><label name="tel">手机号<strong><abbr title="required">*</abbr></strong></label><input required maxlength="11" minlength="11" autocomplete="tel" mozactionhint="send" type="tel" name="tel" type="number"/>

                </fieldset>
            </section>
            <section class="submit">
                <p> <button type="submit">确定</button> <i class="fa fa-spinner"></i></p>
            </section>
        </form>

        <div>
            
        </div>
        

<!--         <script src="directives.js"></script> -->
        <link rel="stylesheet" href="style.css" />
    </body>
</html>
