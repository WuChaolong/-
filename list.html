<!DOCTYPE HTML>
<html id="ng-app" ng-app="app"> <!-- id="ng-app" IE<8 -->
    <head>
        <title>三牛寺的书</title>
        <link rel="icon" href="download/logo.png">
        <meta id="meta" name="viewport" content="width=device-width, initial-scale=1"/>
        
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/list.css" />
        
    </head>
    <body ng-controller="AppController" >
        <h1 class="book">三牛寺的书</h1>


        <dl ng-repeat="(key, book) in books" class="init-hide" >
            <dt>{{book.description}}</dt>
            <dd  class="turn-boook" ng-show="book.search">
                <div class="description"><img ng-src="{{book.search.image}}"/></div>            
                <div class="turn-over">
                        <span title="{{book.search.summary}}">{{book.search.summary.slice(0,46)+"..."}}</span>
                        
                        <a class="search-alt" ng-href="{{book.search.alt}}" title="来源">
                        <i class="fa fa-link">douban</i></a>
                </div>
            </dd>
            <dd class="person">
                        
                <details>
                        <summary><span class="name"><i class="fa fa-user-circle"></i>
                        {{book.username}}</span><address class="address"><i class="fa fa-map-marker"></i>{{book.address.slice(0, 6)}}</address></summary>
                        想要？<a ng-href="sms://{{book.tel}}?body=我喜欢你三牛寺上捐赠的“{{book.description.slice(0, 4)}}...”，周三晚上7点鹰潭拉芳舍的书友会一起参加吗？"  onclick="new SMSLink.link().replaceAll();">约Ta</a>
                        或者<a href="#" data-title="设计中,正在试‘一键’得到" class="title-pencil">快递过来</a>
                </details>
            
        </dl>

        

        <i class="fa fa-spinner" ng-hide="loaded">loading</i>


        <script src="download/angular.min.js"></script>
        
        <script src="download/firebase.min.js"></script>
        <script src="download/angularfire.min.js"></script>
        <script src="js/list.js"></script>
        <script src="js/sms-link.min.js"></script>
        
    </body>

</html>
