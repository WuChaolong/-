<!DOCTYPE HTML>
<html>
    <head>
        <title>我来捐赠本书</title>
        <link rel="icon" href="download/logo.png">
        <meta id="meta" name="viewport" content="width=device-width, initial-scale=1"/>
        
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/form.css" />

    </head>
    <body >
        <form onsubmit="return submit(this);" id="addForm" method="post"  enctype='application/json' action="https://book-2724e.firebaseio.com/sante/books2.json">
            <h1><em class="you">我</em>来<em  class="give">捐赠</em>本<em  class="book">书</em></h1>

            <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
            
            <section>
                <fieldset>
                    <legend>书籍描述 Details<strong><i id="forBookList" class="fa fa-spinner init-hide"></i><abbr title="required">*</abbr></strong></legend>
                    <textarea required rows="6" inputmode="katakana" name="description" placeholder="例如：书的名字"></textarea>

                </fieldset>
                <fieldset id="bookList">
                </fieldset>
            </section>

            <section>
                <fieldset>
                    <legend>书现在哪？How someone get</legend>
                    <p><label for="address">地址：<strong><i id="forGeo" class="fa fa-spinner init-hide"></i><abbr title="required">*</abbr></strong></label><input placeholder="快递员可能会来找，当有人想要" list="addressList" required minlength="4"  inputmode='katakana' autocomplete="street-address"  mozactionhint="next" name="address"/>
                        <datalist id="addressList"></datalist>
                    <p><label for="username">你的名字<strong><abbr title="required">*</abbr></strong></label><input required placeholder="我已记不得你的名字，却还记得喜欢你" maxlength="11" inputmode='katakana' autocomplete="name" mozactionhint="next" name="username"/>
                    <p><label name="tel">手机号<strong><abbr title="required">*</abbr></strong></label><input required maxlength="11" minlength="11" autocomplete="tel" mozactionhint="send" type="tel" name="tel" type="number"/>
                </fieldset>
            </section>
            <section class="submit">
                <p><button type="submit">捐赠<i class="fa fa-spinner"></i></button></p>
            </section>
        </form>

<!--         <script src="download/formic.js"></script> -->
        <script src="js/add.js"></script>

    </body>
</html>
